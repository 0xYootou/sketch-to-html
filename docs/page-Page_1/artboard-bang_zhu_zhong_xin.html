p: 0.066667rem;width: 0.053333rem;height: 0.160000rem" ><div id="234F2F82-A5B3-47BB-9D14-7886BB4E0A92" class="Path_6" style="" ></div></div></div><div id="F081D5CB-C15A-4CF7-8F17-1330B0D9F267" class="Group_2" style="position: absolute;left: 0.426667rem;top: 2.573333rem;width: 2.160000rem;height: 0.280000rem" ><div id="F47333DB-EB53-4E55-A58A-3BF5985C6EA9" class="yan_jing_de_cun_chu_kong_jian_duo_shao_" style="" >眼镜的存储空间多少？</div><div id="C29700D5-C8B9-445B-B309-99D1EC37EC84" class="Rectangle_10_Copy" style="position: absolute;top: 0.066667rem;width: 0.053333rem;height: 0.160000rem" ><div id="9DC84010-5B38-4C48-BC3A-AD1B46859070" class="Path_7" style="" ></div></div></div><div id="A502A54B-E5CC-4186-B40C-C29617CA8721" class="Group_2_Copy" style="position: absolute;left: 0.426667rem;top: 4.973333rem;width: 2.186667rem;height: 0.280000rem" ><div id="D6A31AEB-13C0-4BC9-A9D6-2255EDAA5073" class="WiFi________" style="" >WiFi的传输距离如何？</div><div id="66621C8D-AF8B-4118-9123-2A1D2F040AC9" class="Rectangle_10_Copy_1" style="position: absolute;top: 0.066667rem;width: 0.053333rem;height: 0.160000rem" ><div id="2FDF8DB0-FC09-49C9-9E11-05F21944FC3F" class="Path_8" style="" ></div></div></div><div id="D0560E19-E7FB-48EC-B037-D442BC402139" class="Group_3" style="position: absolute;left: 0.426667rem;top: 3.773333rem;width: 2.186667rem;height: 0.280000rem" ><div id="A4C3172E-E8A0-4A2B-AD5F-2CF4951DC474" class="WiFi_________1" style="" >WiFi的传输数率如何？</div><div id="A830D309-0090-4C07-AB2C-5A2D9340CD2C" class="Rectangle_10_Copy_2" style="position: absolute;top: 0.066667rem;width: 0.053333rem;height: 0.160000rem" ><div id="D1C52018-443F-4761-A825-F4B699EFE0FA" class="Path_9" style="" ></div></div></div><div id="95D325E0-1CC1-4A96-8022-3A292249DE3C" class="Group_3_Copy" style="position: absolute;left: 0.426667rem;top: 6.413333rem;width: 1.546667rem;height: 0.280000rem" ><div id="29A025C0-CD49-4A00-A91E-EA3E7358F947" class="ru_he_lian_jie_lan_ya_" style="" >如何连接蓝牙？</div><div id="138AB454-3542-48BE-BC68-AA77AA853F33" class="Rectangle_10_Copy_3" style="position: absolute;top: 0.066667rem;width: 0.053333rem;height: 0.160000rem" ><div id="5FCB89BE-18F6-47E5-815C-46952843975D" class="Path_10" style="" ></div></div></div><div id="79600EBE-0524-49BA-924E-CBD5B484BBE9" class="_1______TONOT_App__2_" style="" >1. 连接到 TONOT App；<div style="height:null"></div>2. 点击固件升级，检测版本；<div style="height:null"></div>3. 连接到WiFi下，或开启热点后使用手机流量进行固件下载；<div style="height:null"></div>4. 等待升级成功。</div><div id="73520EBB-3EB4-4398-9B06-3DD4AC1355FD" class="TONOT___________4GB_" style="" >TONOT 眼镜的存储空间最大是4GB。</div><div id="12428211-2202-46C5-B54F-6AFF0D661A2E" class="zai_gong_gong_WiFi____________" style="" >在公共 WiFi 覆盖范围内，或者在手机热点范围内，均可正常传输。</div><div id="EC06AC5F-4848-465B-9B31-B4E85B68FDEB" class="_4_MB_S_____WiFi_____" style="" >4 MB/S，连接到 WiFi 下可以快速导入媒体到手机。</div><div id="21F2BEAA-EC68-42B8-8CAE-4B1EE29EB235" class="da_kai_shou_ji_lan_ya____TONOT_App" style="" >打开手机蓝牙，使用 TONOT App 与眼镜连接，即使用蓝牙连接成功。</div><div id="8D1A65AF-6E91-4697-B4E8-E3BD240EC561" style="position: absolute;left: 1.373333rem;top: 7.720000rem;width: 2.266667rem;height: 1.906667rem;overflow: hidden" class="Bitmap"><img  style="position: absolute;width: 100%;height: 100%" src="../../images/ac07e84806cd62586567bbd50fd26080080585c3.png"  ></img></div></div>
<script>
(function(win) {
    var remCalc = {};
    var docEl = win.document.documentElement,
        tid;

    function refreshRem() {
        // 获取当前窗口的宽度
        var width = docEl.getBoundingClientRect().width;
        width = width * win.devicePixelRatio;
        // 大于640px 按640算
        if (width > 750) { width = 750 }
        var rem = width / 10;  // cms 只要把这行改成  var rem = width /640 * 100 
        docEl.style.fontSize = rem + "px";
        remCalc.rem = rem;
        //误差、兼容性处理
        var actualSize = parseFloat(window.getComputedStyle(document.documentElement)["font-size"]);
        if (actualSize !== rem && actualSize > 0 && Math.abs(actualSize - rem) > 1) {
            var remScaled = rem * rem / actualSize;
            docEl.style.fontSize = remScaled + "px"
        }
    }

    //函数节流，避免频繁更新
    function dbcRefresh() {
        clearTimeout(tid);
        tid = setTimeout(refreshRem, 100)
    }

    //窗口更新动态改变font-size
    win.addEventListener("resize", function() { dbcRefresh() }, false);

    //页面显示的时候再计算一次   难道切换窗口之后再切换来窗口大小会变?....
    win.addEventListener("pageshow", function(e) {
        if (e.persisted) { dbcRefresh() }
    }, false);
    refreshRem();
    remCalc.refreshRem = refreshRem;
    remCalc.rem2px = function(d) {
        var val = parseFloat(d) * this.rem;
        if (typeof d === "string" && d.match(/rem$/)) { val += "px" }
        return val
    };
    remCalc.px2rem = function(d) {
        var val = parseFloat(d) / this.rem;
        if (typeof d === "string" && d.match(/px$/)) { val += "rem" }
        return val
    };
    win.remCalc = remCalc
})(window);

</script>
